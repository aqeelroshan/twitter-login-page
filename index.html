<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="style.css"type="text/css"rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="global-container">
        <div class="main-body">
            <div class="left-body">
                <div class="left-images">
                    <img class="blue-image" src="https://abs.twimg.com/sticky/illustrations/lohp_en_1302x955.png">
                    <img class="twitter-image"src="twitter-512.png">

                </div>

            </div>
            <div class="right-body">
                <div class="right-logo">
                    <img class="twitter-logo" src="https://brandpalettes.com/wp-content/uploads/2018/02/twitter_logo.png">

                </div>
                <div class="happening-text">
                    <p class="happening">Happening now</p>
                </div>
                <div class="join-text">
                    <p class="join">Join Twitter today</p>
                </div>
                <div class="sign-up">
                    <button class="button"><img id="logo-button" class="logo-icon" src="google.png">Sign up with Google</button><br><br><br>
                    <button class="button"><img id="logo-button" class="logo-icon" src="apple.png">Sign up with Apple</button><br><br>

                </div>
                <div class="line">

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
